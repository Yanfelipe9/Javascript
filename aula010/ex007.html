<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
</head>
<body>
    <h1>Soma dos valores</h1>
    <input type="number" id="number1">   
    <input type="number" id="number2">
    <input type="button" value="Somar" onclick="soma()">
    <div>Resposta: <span id="res"></span></div>
    
    <script>
            var txn1 = document.getElementById('number1')
            var txn2 = document.getElementById('number2')
            var res = document.getElementById('res')
           
        function soma(){
             n1 = Number(txn1.value)
            n2 = Number(txn2.value)
            s = n1 +n2
            res.innerHTML = s
        }
        

    </script>
</body>
</html>
