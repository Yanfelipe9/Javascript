<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitema de multas</title>
</head>
<body>
    <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel"> Km/hr
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    

    <script>

      function calcular(){

        var txtv = document.querySelector('#txtvel')
        var velocidade = Number(txtv.value)
        var res = document.querySelector('#res')
        res.innerHTML = `<p>Voçe está à uma velocidade de ${velocidade} km/h</p>`

        if (velocidade >= 60){
            
            res.innerHTML += `<p>Voçê foi <strong>multado</strong></p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`

      }

   
      
    </script>
</body>
</html>
